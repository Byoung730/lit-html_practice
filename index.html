<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's lit</title>
</head>

<body>
    <script type="module">
        import {html, render} from './node_modules/lit-html/lit-html.js';
    
        const firstItem = 'Tiger'

        const myHeader = html `<div>Hello World</div>`;
        const myListView = html `<ul>
                <li>${firstItem}</li>
                <li>Lion</li>
                <li>Bear</li>
            </ul>`;

        const myPage = () => html`
            ${myHeader}
            ${myListView}
            `;
    
        render(myPage(), document.body);
    </script>
</body>

</html>
